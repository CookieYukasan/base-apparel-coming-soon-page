<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/core.css" />
    <link rel="stylesheet" href="css/responsive.css" />
    <title>Frontend Mentor | Base Apparel coming soon page</title>
  </head>
  <body>
    <img class="logo" src="images/logo.svg" alt="Logo" />

    <h1 class="title">WE'RE</h1>
    <h1 class="subtitle">COMING</h1>
    <h1 class="subtitle">SOON</h1>
    <p>
      Hello fellow shoppers! We're currently building our new fashion store. Add
      your email below to stay up-to-date with announcements and our launch
      deals.
    </p>

    <div class="input">
      <input type="text" placeholder="Email Address" />
      <button>></button>
    </div>

    <img
      class="profile-image"
      src="images/hero-desktop.jpg"
      alt="Hero Desktop"
    />

    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >.<br />
        Coded by
        <a href="https://twitter.com/cutecookinho">Cookie Yukasan</a>.
      </p>
    </footer>
  </body>
</html>
